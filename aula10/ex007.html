<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>

    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="texto1" id="texto1"> + 
    <input type="number" name="texto2" id="texto2">
    <input type="button" value="Somar" onclick="somar()">
    <div class="res">Resultado</div>
    <style>
        body {
            font: normal 18pt Times;
        }
        input {
            font: normal 18pt Times;
            width: 100px;
        }
        div.res {
            margin-top: 20px;
        }
    </style>
    <script>
        function somar() {
            var texto01 = window.document.getElementById('texto1')
            var texto02 = window.document.querySelector('input#texto2')
            var resposta = document.querySelector('div.res')
            var n1 = Number(texto01.value)
            var n2 = Number(texto02.value)
            var soma = n1 + n2
            resposta.innerHTML = `A soma entre ${n1} + ${n2} = <strong>${soma}</strong>`
            if (soma === 13) {
                resposta.innerHTML = `A soma entre ${n1} + ${n2} = <strong>${soma} É TREZE PORRA! VINICIN13</strong>`
            }
            if (soma === 24) {
                resposta.innerHTML = `A soma entre ${n1} + ${n2} = <strong>${soma} CAIO E LORAO TUDO VIADO</strong>`
            }
            
        }
    </script>
</body>
</html>
