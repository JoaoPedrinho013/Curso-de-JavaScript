<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNB</title>
    <style>
         body {
            font: normal 18pt Times;
            text-align: center;
            background: lightblue;
            color: blue;
        }
     
    </style>
</head>
<body>
    <h1>NACIONALIDE</h1>
    País em que você nasceu: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="encontrar()">
    <div id="resposta">

    </div>

    <script>
        function encontrar() {
            var pais = document.querySelector('input#txtpais').value.toLowerCase()
            var resposta = document.querySelector('div#resposta')
            if (pais == 'brasil') {
                resposta.innerHTML = `Você é brasileiro, TU E FODA!!!`
            } else {
                resposta.innerHTML = 'Você é gringo! MASQUEICO' 
            }
        }        
    </script>
</body>
</html>
